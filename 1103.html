<html>
    <head>
        <title>漸變,字型,陰影</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
            <style>
                #d1{
                    width: 200px;
                    height: 200px;
                    background-color: palevioletred;
                    transition: width 1s, background 2s;
                    
                }
                #d1:hover{
                    width: 400px;
                    height: 200px;
                    background-color: skyblue;
                }
                body{
                    font-size:  8px;
                }
                #d2{
                    margin: 10px 0px;
                    font-size: 5vh;/*px pt em vw vh*/
                    font-family: sans-serif;/*無襯線體,黑體,圓體*/
                }
                 #d3{
                    margin: 10px 0px;
                    font-size: 5vh;/*px pt em vw vh*/
                    font-family: serif;/*襯線體,明體,楷體,橫細豎粗*/
                }
                 #d4{
                    margin: 10px 0px;
                    font-size: 5vh;/*px pt em vw vh*/
                    font-family: monospace;/* 等寬字體*/
                }
                 #d5{
                    margin: 10px 0px;
                    font-size: 5vh;/*px pt em vw vh*/
                    font-family: "Dancing Script", cursive;/*特殊字形*/
                }
                #d6{
                    width: 220px;
                    box-shadow: black 0px 0px 50px 2px;
                    margin: 10px 0px;
                    font-size: 5vh;/*px pt em vw vh*/
                    font-family: "Dancing Script", cursive;
                }
                #d7{
                    margin: 50px 0px;
                    width: 200px;
                    text-shadow: skyblue 1px 1px 2px;
                    margin: 10px 0px;
                    font-size: 5vh;/*px pt em vw vh*/
                    font-family: serif;/*襯線體,明體,楷體,橫細豎粗*/
                }
                #d8{
                    margin: 50px 0px;
                    width: 200px;
                    color: white;
                    text-shadow: red 1px 1px 2px;
                    margin: 10px 0px;
                    font-size: 5vh;/*px pt em vw vh*/
                    font-family: serif;/*襯線體,明體,楷體,橫細豎粗*/
                }
                #d9{
                    width: 200px;
                    height: 50px;
                    background: linear-gradient(90deg,pink,white,skyblue);
                    transition: width 2s;
                }
                #d9:hover{
                    width: 400px;
                }



            </style>    
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2">ILOVEYOU</div>
        <div id="d3">ILOVEYOU</div>
        <div id="d4">ILOVEYOU</div>
        <div id="d5">ILOVEYOU</div>
        <div id="d6">ILOVEYOU</div>
        <div id="d7">ILOVEYOU</div>
        <div id="d8">ILOVEYOU</div>
        <div id="d9"></div>
    </body>
</html>
