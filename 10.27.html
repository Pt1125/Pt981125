<html>
    <head>
        <title>容器與框線</title>
        <style>
            /**
            width 寬 height高
            padding 內填充
            margin 外邊界
            border 框線
               width 線寬
               color transparent 透明色
               style 樣式:
                     solid  寬線
                     dashed 虛線
                     dotted 點點
                     double 雙線
                top/right/bottom/left   上下左右
                top/x軸/bottom          上/左右相同/下
                y軸/x軸                 上下/左右
                四邊                    四邊相同
            */
            #d1 {
                width: 200px;
                height: 100px;
                background-color: lightpink;
                border: 1px brown solid;
            }
              #d2 {
                width: 200px;
                height: 100px;
                background-color: lightpink;
                border: 5px brown solid;
                margin-top: 5px 0px;
                padding: 5px 10px 15px 20px;
                border-style: double double double double;
                /* box-sizing: content-box; */
            }

              #d3 {
                width: 200px;
                height: 100px;
                background-color: lightpink;
                border: 1px brown solid;
                border-width: 5px 10px  20px;
                border-style: solid dashed double dotted;
            }
            #d4 {
                width: 350px;
                height: 300px;
                border: 1px solid black;
                margin: 10px 0px;
                border-radius: 10px 3010px;
            }
            #d5 {
                width: 200px;
                height: 200px;
                border: 20px solid black;
                border-color: pink blueviolet burlywood yellowgreen;
                margin: 10px 0px;
            }
            #d6 {
                margin: 10px 0px;
                width:  0px;
                height: 0px;
                border: 100px solid black;
                border-color: pink blueviolet burlywood transparent;
                border-width: 50px 100px 150px 210px;
            }

        </style>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2">ILOVEYOU</div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
        <div id="d6"></div>
    </body>
</html>
